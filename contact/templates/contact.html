{% extends 'base.html' %}
{% load static %}

{% block title %}
  お問い合わせページ
{% endblock %}

{% block css %}
  <link href="{% static 'css/pages/contact.css' %}" rel="stylesheet" />
  <link href="{% static 'css/components/card.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
  <div class="card card-section">
    <h3 class="mb-4">お問い合わせ</h3>

    {% if message %}
      <div class="text-primary mt-4 mb-4">{{ message }}</div>
    {% endif %}

    <form method="post" action="{% url 'contact' %}" class="contact-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="">種別</label>
        {{ form.contact_type }}
      </div>
      <div class="form-group">
        <label for="">連絡先メールアドレス</label>
        {{ form.email }}
      </div>
      <div class="form-group">
        <label for="">お問い合わせ内容</label>
        {{ form.content }}
      </div>
      <button type="submit" class="btn btn-primary submit-btn">送信する</button>
    </form>
  </div>
{% endblock %}
