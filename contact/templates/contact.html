{% extends 'base.html' %}
{% load static %}

{% block title %}
  お問い合わせページ
{% endblock %}

{% block css %}
  <link href="{% static 'css/pages/contact.css' %}" rel="stylesheet" />
  <link href="{% static 'css/components/card.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
  <div class="card mt-10">
    <h3>お問い合わせページ</h3>

    {% if message %}
      <div class="text-primary mt-4 mb-4">{{ message }}</div>
    {% endif %}

    <form method="post" action="{% url 'contact' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">送信する</button>
    </form>
  </div>
{% endblock %}
