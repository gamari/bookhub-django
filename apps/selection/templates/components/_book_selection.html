<div class="selection-list" style="display: flex">
  {% for book in form.books.field.queryset %}
  <div class="book-selection">
    <div class="relative">
      {% if book.thumbnail %}
      <img
      src="{{ book.thumbnail }}"
      alt="{{ book.title }}"
      class="book-image book-image-md"
    />
    {% else %}
    <img
      src="https://via.placeholder.com/120x150"
      alt="{{ book.title }}"
      class="book-image"
      />
      {% endif %}
      <div class="book-title__hover">{{ book.title }}</div>
    </div>
      
    <input
      type="checkbox"
      name="{{ form.books.name }}"
      value="{{ book.id }}"
      style="display: none"
      {% if book in selection.books.all %} checked {% endif %}
    />
  </div>
  {% empty %}
  <div class="p-4 border bg-info">
    <p>本棚に書籍を追加してください</p>
  </div>
  {% endfor %}
</div>
