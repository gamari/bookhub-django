<section class="w-full">
  <div class="card">
    <h3>気になる書籍を検索する</h3>
    
    <form
      action="{% url 'book_search' %}"
      method="GET"
      class="search-container"
    >
      <input
        type="text"
        name="query"
        placeholder="書籍名で検索"
        class="search-input w-full"
        autocomplete="off"
      />
      <button type="submit" class="searchbox-icon">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </div>
</section>
