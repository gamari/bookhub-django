{% load book_tags %}
{% load user_tags %}

<div id="selection-section" style="display: none">
  <div class="row-center mb-6 gap-2">
    <h3>セレクション</h3>
    <div>
      <a href="{% url 'create_selection' %}" class="btn-sm btn-primary"
        >作成する</a
      >
    </div>
  </div>

  <div class="selection-list w-full">
    {% for selection in selections %}
    <div>
      <div class="selection-panel">
        <a
          href="{% url 'selection_detail' selection.id %}"
          class="selection-title selection-image center"
        >
          <i class="fa-solid fa-book fa-2xl" style="color: #787878;"></i>
        </a>

        <div class="p-2">
          <a
            href="{% url 'selection_detail' selection.id %}"
            class="selection-title"
          >
            {{selection.title}}
          </a>
        </div>

        <div class="row-center gap-2 ">
          {% user_icon selection.user 'xs' %}
          <span class="text-info text-sm">{{ selection.user.username }}</span>
        </div>
      </div>

      <div class="row mt-4 gap-2">

        <a href="{% url 'edit_selection' selection.id %}" class="btn-sm btn-primary">編集
          <i class="fa-regular fa-pen-to-square fa-2xl" style="color: #6b6b6b;"></i>

        </a>

        <form action="{% url 'delete_selection' selection.id %}" method="POST">
          {% csrf_token %}
          <button type="submit">
            <i class="fa-solid fa-trash fa-lg" style="color: #fe3939;"></i>
          </button>
        </form>
      </div>
    </div>

    {% empty %}
    <p class="card w-full">セレクションがありません</p>
    {% endfor %}
  </div>
</div>
