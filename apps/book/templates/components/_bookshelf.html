{% load book_tags %}

<div class="content bookshelf">
  {% for book in books %}
  <a href="{% url 'reading_record' book.id %}" class="book">
    <img
      src="{{ book.thumbnail }}"
      alt="{{ book.title }}"
      class="book-image book-image-md"
    />

    {% if book.reading_record.0.finished_at %}
      <span class="book-done-icon"><i class="fa-solid fa-check"></i></span>
    {% elif book.reading_record.0.started_at %}
      <span class="book-play-icon"><i class="fa-solid fa-play"></i></span>
    {% endif %}
  </a>

  {% empty %}
  <div class="card w-full">書籍が登録されていません</div>
  {% endfor %}
</div>
