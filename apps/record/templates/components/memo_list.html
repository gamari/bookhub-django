{% load user_tags %}
{% load book_tags %}

<ol id="memoList">
  {% for memo in memos %}
  <li class="memo-item">
    <div class="memo-user">
      {% user_icon memo.user "sm" %}
      {% book_icon memo.book "sm" %}
    </div>

    <div class="memo-info">
      <p class="memo-created-at">{{ memo.created_at }}</p>
      <p class="memo-content mt-2">{{ memo.content }}</p>
    </div>

    <div class="memo-tools">
      {% if memo.user == request.user %}
      <button
        class="memo-item-delete-button"
        data-memo-id="{{ memo.id }}"
        data-action="{% url 'memo_detail_api' memo.id %}"
      >
        <i class="fa-xl fa-regular fa-trash-can" style="color: #666"></i>
      </button>
      {%endif%}
    </div>
  </li>
  {% empty %}
  <div id="no-memo-title" class="p-10">メモが存在しません</div>
  {% endfor %}
</ol>
