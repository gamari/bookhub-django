<form id="memo-form" data-action="{% url 'create_memo_api' book.id %}">
  {% csrf_token %}
  {{ form.content }}

  {% if form.content.errors %}
    <div class="error">{{ form.content.errors }}</div>
  {% endif %}

  <button id="create-memo-button" class="btn btn-primary">
    <i class="fa-regular fa-file"></i>
    <span>メモを追加</span>
  </button>
</form>
