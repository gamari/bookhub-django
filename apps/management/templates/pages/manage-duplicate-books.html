{% extends 'base.html' %} 
{% load static %} 
{% block css %} {% comment %} TODO {% endcomment %} {% endblock %} 

{% block title %}重複書籍一覧{% endblock %} 

{% block content %}

<div>
  <a href="{% url 'management_dashboard' %}">管理者ダッシュボードへ</a>
</div>


<section>
  <div class="col gap-4">
    {% for book in books %}
    <div class="bg-white p-4">
        <div class="row-between">
        <div>{{ book.title }}</div>
          <span>OTHER: {{ book.other }}</span>
          <a class="btn-sm btn-danger" href="{% url 'management_duplicate_book_edit' book.id %}">削除</a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
