{% extends 'base.html' %}

{% block title %}
  検索結果
{% endblock %}

{% block content %}
  {% for book in results %}
    <div>
      <img src="{{ book.thumbnail }}" alt="{{ book.title }}" />
      <h2><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></h2>
      <p>{{ book.author }}</p>
      <p>{{ book.description }}
    </div>
  {% endfor %}
{% endblock %}
