{% extends 'base.html' %}

{% block title %}
  書籍詳細
{% endblock %}

{% block content %}
  <img src="{{ book.thumbnail }}" alt="{{ book.title }}" />
  <h2>{{ book.title }}</h2>
  <p>{{ book.author }}</p>
  <p>{{ book.description }}</p>

  {% comment %}TODOレビュー投稿{% endcomment %}
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reviewModal">レビューを投稿</button>

  <!-- モーダル本体 -->
  <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">レビューを投稿</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'review_create' book.id %}">
            {% csrf_token %}
            {{ review_form.as_p }}
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
              <button type="submit" class="btn btn-primary">レビューを送信</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
