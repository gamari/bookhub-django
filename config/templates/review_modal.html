<div class="modal-container" id="reviewModal" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">レビューを投稿</h5>
        <button type="button" class="btn-close" id="closeModalButton"></button>
      </div>

      <div class="modal-body">
        <form class="modal-form" method="post" action="{% url 'review_create' book.id %}">
          {% csrf_token %}
          {{ review_form.as_p }}

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="footerCloseModalButton">閉じる</button>
            <button type="submit" class="btn btn-primary">レビューを送信</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
