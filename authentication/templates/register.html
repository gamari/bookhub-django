{% extends 'base.html' %}

{% block title %}
  ユーザー登録
{% endblock %}

{% block content %}
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label>メールアドレス</label>
    <input type="email" name="email" required />
    <label>ユーザー名</label>
    <input type="text" name="username" required />
    <label>パスワード</label>
    <input type="password" name="password" required />
    <button type="submit">登録</button>
  </form>
{% endblock %}
