{% extends 'base.html' %}
{% load static %}

{% block title %}
  ログイン
{% endblock %}

{% block css %}
  <link href="{% static 'css/pages/login.css' %}" rel="stylesheet" />
  <link href="{% static 'css/components/form.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
  <form method="post" class="form-card">
    {% csrf_token %}

    <h3 class="form-title">ログイン</h3>

    <div class="form-group">
      <div class="form-label">メールアドレス</div>
      {{ form.email }}
    </div>

    <div class="form-group">
      <div class="form-label">パスワード</div>
      {{ form.password }}
    </div>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <div class="mt-6">
      <button type="submit" class="btn btn-primary">ログインする</button>
      <a href="{% url 'register' %}">ユーザー登録</a>
    </div>
  </form>
{% endblock %}
