{% extends 'base.html' %}

{% block title %}
  ログイン
{% endblock %}

{% block content %}
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label>メールアドレス</label>
    <input type="email" name="email" required />
    <label>パスワード</label>
    <input type="password" name="password" required />
    <button type="submit">Login</button>
  </form>

  <div>
    <a href="{% url 'register' %}">ユーザー登録</a>
  </div>
{% endblock %}
