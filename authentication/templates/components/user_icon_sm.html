<a href="{% url 'user_detail' user.username %}" class="decoration-none">
  {% if user.profile_image %}
  <img
    src="{{ user.profile_image.url }}"
    alt="{{ user.username }}"
    class="user-icon-sm"
  />
  {% else %}
  <span class="user-icon-sm">
    <i class="fa-regular fa-face-smile fa-xl" style="color: #888"></i>
  </span>
  {% endif %}
</a>
