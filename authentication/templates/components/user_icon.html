<a href="{% url 'user_detail' user.username %}" class="user-icon-container">
  {% if user.profile_image %}
    <img src="{{ user.profile_image.url }}" alt="{{ user.username }}" class="user-icon" />
  {% else %}
    <div class="user-icon">
      <i class="fa-regular fa-user fa-2xl" style="color: #5e5e5e;"></i>
    </div>
  {% endif %}
</a>
