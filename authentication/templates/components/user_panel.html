<div class="card user-panel-container">
  <div class="user-side-container">
    {% include 'components/user_icon_sm.html' %}
    <div class="user-username">{{ user.username }}</div>

    {% if is_self %}
      <div></div>
    {% else %}
      {% if is_following %}
        <div class="user-follow-btn">
          <a href="{% url 'unfollow' user.id %}" class="btn-sm">フォロー解除</a>
        </div>
      {% else %}
        <div class="user-follow-btn">
          <a href="{% url 'follow' user.id %}" class="btn-sm btn-primary">フォローする</a>
        </div>
      {% endif %}
    {% endif %}
  </div>

  <div class="user-panel-info">
    <div>
      {% comment %} TODO 色々表示する {% endcomment %}
    </div>
    
    <div>
      <div class="follow-container">
        <div class="follow-count">123</div>
        <div class="follow-label">フォロー数</div>
      </div>
      <div class="mt-4 follow-container">
        <div class="follow-count">1230</div>
        <div class="follow-label">フォロワー数</div>
      </div>
    </div>
  </div>
</div>
